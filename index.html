<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>坦克开炮</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background:url(images/background.png) no-repeat 50% 0%">
	<div class="tank">
		<!--坦克头部-->
		<div class="tankhead">
			<div class="head_1"></div>
			<div class="head_2"></div>
			<div class="head_3"></div>
			<div class="head_4"></div>
		</div>
		<!--END 坦克头部-->
		<!--坦克车身-->
		<div class="tankbody">
			<div class="body_1"></div>
		</div>
		<!--END 坦克车身-->
		<!--坦克车轮-->
		<div class="tankwheel">
			<div class="wheel_1"></div>
			<div class="wheel_2"></div>
			<div class="wheel_3"></div>
			<div class="wheel_4"></div>
			<div class="wheel_5"></div>
			<div class="wheel_6"></div>
		</div>
		<!--END 坦克车轮-->
	</div>

</html>
